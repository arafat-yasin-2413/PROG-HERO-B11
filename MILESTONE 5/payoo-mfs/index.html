<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>


    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-slate-800">


    <section class="bg-gray-200 max-w-md min-h-screen mx-auto py-6">

        <!-- logo section -->
        <header>
            <nav class="flex justify-center items-center mt-6">

                <div class="relative border-4 border-green-400 flex justify-center items-center w-9/12 mb-10 mt-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>

            </nav>
        </header>

        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>

                            <input value="01312345678" id="account-number" type="number" class="input" placeholder="type account number" required/>
                            
                            <label class="fieldset-label">PIN</label>
                            
                            <input value="1234" id="pin-number" type="text" class="input" placeholder="type 4 digit pin" required />
                            
                            <div><a class="link link-hover">Forgot password?</a></div>
                            
                            <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>
















    <script src="./script/login.js"></script>
</body>

</html>
