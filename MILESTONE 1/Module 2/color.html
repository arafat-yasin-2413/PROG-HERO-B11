<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>


    <style>
        #short{
            color: red;
            text-align: center ;
        }

    <p class="player">After eaach styles you need to use semi-colon (;)</p>

    


    <ul>
        <li>Inline</li>
        <li id="emb">Internal or Embedded</li>
        <li>External</li>
    </ul>

    <p class="player">This is a stand along paragraph</p>
    <p class="player">Cric Fan</p>
